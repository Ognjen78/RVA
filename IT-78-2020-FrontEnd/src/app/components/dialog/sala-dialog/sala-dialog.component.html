<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje sale</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Ažuriranje sala: {{ data.id }}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje sala: {{ data.id }}</h3>

  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Kapacitet"
          name="Kapacitet"
          [disabled]="flag == 3"
          [(ngModel)]="data.kapacitet"
          required
        />
        <span matSuffix> mesta</span>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Broj redova"
          name="Broj redova"
          [disabled]="flag == 3"
          [(ngModel)]="data.brojRedova"
          required
        />
        <span matSuffix> redova</span>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-select
        class="form-field"
        [compareWith]="compare"
        placeholder="Bioskop"
        name="Bioskop"
        [disabled]="flag == 3"
        [(ngModel)]="data.bioskop"
        required
      >
        <mat-option *ngFor="let bioskop of bioskop" [value]="bioskop">
          {{ bioskop.naziv }}
        </mat-option>
      </mat-select>
    </div>
  </form>

  <div class="form-field mat-dialog-actions">
    <button
      mat-raised-button
      color="accent"
      *ngIf="flag == 1"
      type="submit"
      mat-dialog-close="1"
      [disabled]="!formControl.valid"
      (click)="add()"
    >
      Sačuvaj
    </button>
    <button
      mat-raised-button
      color="accent"
      *ngIf="flag == 2"
      type="submit"
      mat-dialog-close="1"
      [disabled]="!formControl.valid"
      (click)="update()"
    >
      Modifikuj
    </button>
    <button
      mat-raised-button
      color="accent"
      *ngIf="flag == 3"
      mat-dialog-close="1"
      (click)="delete()"
    >
      Obriši
    </button>
    <button mat-raised-button color="warn" (click)="cancel()">Poništi</button>
  </div>
</div>
